<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/meucss/globall.css">
</head>
<body>
    <!-- aqui e o formulario de login -->
    <!-- o "name" e o nome que vai para o banco de dados-->

    </form>
</body>
<script src="../../static/js/login.js"></script>
</html>
