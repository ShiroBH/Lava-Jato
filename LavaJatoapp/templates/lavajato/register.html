<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <!-- aqui e o formulario de cadastro -->
    <!-- o "name" e o nome que vai para o banco de dados-->
    <form action="{% url 'register'%}" method="POST">{% csrf_token %}
        <input type="number" placeholder="Digite seu CPF" name="cpf" minlength="11" maxlength="11" required><br>
        <input type="email" placeholder="Digite seu email" name="email"><br>
        <input type="date" name="DataN"><br>
        <input type="text" placeholder="Digite seu nome" name="nome"><br>
        <input type="text" placeholder="Digite seu cargo" name="cargo"><br>
        <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
        <label> Adicione uma foto sua </label>
        <input type="file" name="foto"/><br>
        <input type="submit" value="cadastrar"><br>
        
    </form>
</body>
</html>
